{% extends 'base.html'%}
{% block title %}Create User{% endblock %}
{% block content %} 

<h1>Create a user</h1>
<form action="/users/new" method="POST">

    <div>
      <label for="first"> First Name
         <input type="text" name="first" placeholder="Enter a first name">
      </label>
    </div>


    <div>
      <label for="last"> Last Name
         <input type="text" name="last" placeholder="Enter a last name">
      </label>
    </div>

    <div>
      <label for="image"> Image URL
         <input type="url" name="image" placeholder="Enter a url for an image">
      </label>
     </div>

    <button>Add</button>
</form>

{%endblock%}
